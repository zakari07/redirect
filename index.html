<!DOCTYPE html>
<html>
<head>
<title>Redirecting...</title>
<meta charset="UTF-8">
<!-- Meta Refresh as a fallback -->
<meta http-equiv="refresh" content="3;url=https://href.li/?https%3A%2F%2Fgetallmylinks.com%2Fcamelialoly">
<script type="text/javascript">
(function() {
var targetUrl = "https://getallmylinks.com/camelialoly";
var encodedUrl = encodeURIComponent(targetUrl);
var urlWithHandler = "https://href.li/?" + encodedUrl;
var userAgent = navigator.userAgent || navigator.vendor || window.opera;
function isFacebookApp() {
return userAgent.indexOf("FBAN") > -1 || userAgent.indexOf("FBAV") > -1;
}
function isInstagramApp() {
return userAgent.indexOf("Instagram") > -1;
}
function isTwitterApp() {
return userAgent.indexOf("Twitter") > -1;
}
function redirect() {
// For Android devices
if (/android/i.test(userAgent)) {
// Use intent for Android
window.location.href = 'intent://getallmylinks.com/camelialoly#Intent;scheme=https;package=com.android.chrome;end';
}
// For iOS devices
else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
// Try to open in Safari
setTimeout(function() {
window.location.href = urlWithHandler;
}, 25);
window.location.href = 'x-web-search://?' + urlWithHandler;
}
else {
// For other devices, attempt standard redirect
window.location.href = urlWithHandler;
}
}
// Attempt to redirect immediately
redirect();
// Fallback after delay
setTimeout(function() {
window.location.href = urlWithHandler;
}, 3000);
})();
</script>
</head>
<body>
<!-- The body can remain empty since we're redirecting immediately -->
</body>
</html>
