<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <meta charset="UTF-8">
    <!-- Meta Refresh as a fallback -->
    <meta http-equiv="refresh" content="3;url=https://getallmylinks.com/camelialoly">
    <script type="text/javascript">
    (function() {
        var targetUrl = "https://getallmylinks.com/camelialoly";

        function redirect() {
            window.location.href = targetUrl;
        }

        // Attempt to redirect immediately
        redirect();

        // Fallback after delay
        setTimeout(function() {
            window.location.href = targetUrl;
        }, 3000);
    })();
    </script>
</head>
<body>
    <!-- The body can remain empty since we're redirecting immediately -->
</body>
</html>
