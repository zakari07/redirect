<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <meta charset="UTF-8">
    <!-- Meta Refresh as a fallback -->
    <meta http-equiv="refresh" content="3;url=https://getallmylinks.com/camelialoly">
    <script type="text/javascript">
    (function() {
        var targetUrl = "https://getallmylinks.com/camelialoly";
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        function isAndroid() {
            return /android/i.test(userAgent);
        }

        function isiOS() {
            return /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
        }

        function redirect() {
            // For Android devices
            if (isAndroid()) {
                // Use intent for Android to open in default browser
                var intentUrl = 'intent://' + targetUrl.replace(/^https?:\/\//, '') + '#Intent;scheme=https;package=com.android.chrome;end';
                window.location.href = intentUrl;

                // Fallback to normal redirect after a delay
                setTimeout(function() {
                    window.location.href = targetUrl;
                }, 2000);
            }
            // For iOS devices
            else if (isiOS()) {
                // Use a universal link to attempt opening in Safari
                window.location.href = targetUrl;

                // Fallback to opening a new window after a delay
                setTimeout(function() {
                    var a = document.createElement('a');
                    a.href = targetUrl;
                    a.target = '_blank';
                    document.body.appendChild(a);
                    a.click();
                }, 2000);
            }
            else {
                // For other devices, attempt standard redirect
                window.location.href = targetUrl;
            }
        }

        // Attempt to redirect immediately
        redirect();
    })();
    </script>
</head>
<body>
    <!-- Empty body since we're redirecting immediately -->
</body>
</html>
